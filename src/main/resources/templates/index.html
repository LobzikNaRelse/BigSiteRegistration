<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
    <div th:replace="layouts/header :: header">

    </div>

    <div class="presentation">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeve0fnm42lOuHWPcexgDWEj5TrbQNArKc0Q&usqp=CAU">
        <h2>Хочешь выглядить стильно?</h2>
        <p>Крутые вещи</p>
    </div>

    <main class="container">
        <div class="items" th:if="${!items.isEmpty()}">
            <div th:each="el : ${items}">
                <a th:href="'/item/' + ${el.id}"><img th:src="${el.image}" th:alt="${el.title}"></a>
                <h3 th:text="${el.title}" />
                <p th:text="${el.info}" />
                <span th:text="${el.price} + '$'" />
            </div>
        </div>
        <div th:if="${items.isEmpty()}" class="block">
            <p>Нет товаров</p>
        </div>
    </main>

    <div th:replace="layouts/footer :: footer">

    </div>
</body>
</html>
