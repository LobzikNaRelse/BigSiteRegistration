<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title> Панель Администратора </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="layouts/header :: header">

</div>

<main class="container">
    <h1>Панель Администратора</h1>
    <p>Привет, <span sec:authentication="name" /></p>

    <div class="container mt-5">
        <div th:each="el : ${users}" class="alert alert-warning mt-2">
            <p th:text="'Логин: ' + ${el.username}"/>
            <p th:text="'Email: ' + ${el.email}"/>
            <p th:text="'Роль: ' + ${el.roles}"/>
            <a th:href="'/admin-user/user-' + ${el.id}" class="btn btn-warning">Товары</a>
        </div>
    </div>

</main>

<div th:replace="layouts/footer :: footer">

</div>

</body>
</html>
